<app-navbar></app-navbar>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-4 mb-4" *ngFor="let row of plist;">
            <div class="card shadow-lg border-0 h-100 product-card" [routerLink]="'/product_det/'+row.product_tbl_id">
                <img [src]="row.product_img" class="card-img-top p-3 rounded">
                <div class="card-body text-center">
                    <h3 class="card-title fw-bold text-dark">{{ row.product_name }}</h3>
                    <p class="text-success fs-5 fw-semibold">&#8377;{{ row.price }}</p>
                    <button class="btn btn-dark w-100 rounded-pill">View Product</button>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>

<!-- Loader -->
<div id="webloder" *ngIf="loading" class="loading-overlay">
    <i class="fa-solid fa-spinner fa-spin-pulse text-primary fs-1"></i>
</div>
