<app-navbar></app-navbar>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded border-0" style="max-width: 400px; width: 100%;">
        <h2 class="text-center text-primary font-weight-bold mb-4">Register Now</h2>

        <form [formGroup]="userForm" (ngSubmit)="registerUser()">
            <div class="form-group position-relative">
                <span class="position-absolute text-muted" style="left: 10px; top: 50%; transform: translateY(-50%);">
                    <i class="fa-solid fa-user"></i>
                </span>
                <input type="text" class="form-control pl-4 mx-2" placeholder="Username" formControlName="user_name">
            </div>

            <div class="form-group position-relative">
                <span class="position-absolute text-muted" style="left: 10px; top: 50%; transform: translateY(-50%);">
                    <i class="fa-solid fa-phone"></i>
                </span>
                <input type="number" class="form-control pl-4 mx-2" placeholder="Mobile Number" formControlName="user_mobile">
            </div>

            <div class="form-group position-relative">
                <span class="position-absolute text-muted" style="left: 10px; top: 50%; transform: translateY(-50%);">
                    <i class="fa-solid fa-envelope"></i>
                </span>
                <input type="email" class="form-control pl-4 mx-2" placeholder="Email Address" formControlName="user_email">
            </div>

            <div class="form-group position-relative">
                <span class="position-absolute text-muted" style="left: 10px; top: 50%; transform: translateY(-50%);">
                    <i class="fa-solid fa-key"></i>
                </span>
                <input type="password" class="form-control pl-4 mx-2" placeholder="Password" formControlName="user_password">
            </div>

            <button class="btn btn-primary btn-block mt-3">Register Now</button>

            <p class="text-center mt-3">
                <a routerLink="/login" class="text-decoration-none font-weight-bold text-primary">
                    Already have an account? Login Now
                </a>
            </p>
        </form>
    </div>
</div>

<app-footer></app-footer>
